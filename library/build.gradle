apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    compile('com.squareup.okhttp:okhttp-mt:2.7.6') // direct
    compile('com.sankuai.meituan.retrofit2:callfactory-okhttp:1.7.7') { transitive = false } // direct
    compile('com.sankuai.meituan.retrofit2:retrofit-mt:1.7.7') // direct
    compile('com.sankuai.meituan.retrofit2:androidadapter:1.7.7') // direct
//    compile 'com.sankuai.meituan.retrofit2:cache:1.7.9'
    compile 'com.sankuai.meituan.retrofit2:converter-gson:1.7.9' // 使用gson完成对json数据格式的解析

}
